
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>2026 東京 & 箱根夢幻之旅</title>
    <style>
      :root {
        --primary: #FF8ba7; /* Cherry blossom pink */
        --primary-dark: #e66b8a;
        --secondary: #2c3e50;
        --accent: #3498db;
        --bg: #f8f9fa;
        --card-bg: #ffffff;
        --text: #333333;
        --text-light: #666666;
        --border: #e1e4e8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "PingFang TC", "Heiti TC", "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        height: 100vh; /* Fallback */
        height: 100dvh;
        width: 100vw;
        max-width: 100vw;
        overflow: hidden; /* Prevent body scroll, use internal scroll areas */
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Utility classes */
      .container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        height: 100%;
        background-color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
      }

      .scroll-area {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 20px;
        padding-bottom: 80px; /* Space for nav */
        -webkit-overflow-scrolling: touch;
        min-height: 0; /* Crucial for flex child scrolling */
        width: 100%;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        border: 1px solid var(--border);
        /* Robust text wrapping */
        word-wrap: break-word;
        overflow-wrap: anywhere; 
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        outline: none;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
      }
      
      .btn-primary:hover {
        background-color: var(--primary-dark);
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nav-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 64px;
        background: white;
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 100;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: var(--text-light);
        padding: 8px;
        cursor: pointer;
        flex: 1;
      }

      .nav-item.active {
        color: var(--primary);
      }

      .nav-item svg {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
      }

      h1, h2, h3 { margin-bottom: 8px; color: var(--secondary); }
      p { margin-bottom: 8px; line-height: 1.5; }
      
      .tag {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        background: #f0f0f0;
        margin-right: 4px;
        margin-bottom: 4px;
      }

      .timeline-item {
        display: flex;
        margin-bottom: 20px;
        position: relative;
        width: 100%; /* Ensure it takes full width */
      }

      .timeline-time {
        width: 60px;
        font-weight: bold;
        font-size: 14px;
        color: var(--primary);
        flex-shrink: 0;
      }

      .timeline-content {
        flex: 1;
        min-width: 0; /* CRITICAL: Allows flex child to shrink below content size */
        padding-left: 16px;
        
        /* ENHANCED PADDING & WRAPPING - Version 3 */
        padding-right: 40px; /* Huge buffer to force early wrap */
        border-left: 2px solid var(--border);
        padding-bottom: 10px;
        
        /* Force strict wrapping */
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: anywhere; /* Breaks long URL/names anywhere to fit */
      }
      
      .timeline-item:last-child .timeline-content {
        border-left: 2px solid transparent;
      }

      .chat-message {
        margin-bottom: 12px;
        padding: 12px;
        border-radius: 12px;
        max-width: 85%;
        overflow-wrap: anywhere;
      }
      
      .chat-user {
        background: var(--primary);
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      
      .chat-ai {
        background: #f1f1f1;
        color: var(--text);
        align-self: flex-start;
      }

      /* Custom scrollbar - VISIBLE NOW */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px; /* Height for horizontal scrollbar */
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>

</head>
